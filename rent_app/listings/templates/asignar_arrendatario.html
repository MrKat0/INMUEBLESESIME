{% extends 'base.html' %}
{% load static %}
{% block title %}Calificaciones{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/asignar_arrendatario.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <h1>Verificar comentarios</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="arrendatario">Verifica las personas que comentaron</label>
            <select name="arrendatario" id="arrendatario" class="form-control" required>
                <option value="" disabled selected>Selecciona </option>
                {% for usuario in usuarios %}
                    <option value="{{ usuario.id }}">{{ usuario.first_name }} {{ usuario.last_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="submit-button">
            <button type="submit" class="btn btn-primary">Verificar</button>
        </div>
    </form>
</div>
{% endblock %}
