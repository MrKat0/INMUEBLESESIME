<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Inmueble</title>
</head>

        <h1>Reservar {{ inmueble.nombre }}</h1>
